<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
	 <ion-card>
      <img src="./assets/images/banner.jpg" />
      <div class="card-title">LE VELO DE JULES</div>
      <div class="card-subtitle">le paradis du collectionneur</div>
      
    </ion-card>

	<ion-list>
		<ion-item>
			<ion-label floating >User Name</ion-label>
			<ion-input type="text" [(ngModel)]="username">
			</ion-input>	
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="password">
			</ion-input>	
		</ion-item>
	</ion-list>

	<button ion-button block color="danger" (click)="login()">Login
	</button>
	<button ion-button block clear color="danger" (click)="openSignupPage()">No account ? Sign up here.
	</button>

</ion-content>

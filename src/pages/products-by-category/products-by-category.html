<ion-header>

  <ion-navbar>
    
    <button ion-button color="dark" icon-start menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Cat√©gorie : {{ categoryslug }}</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
  <ion-item *ngFor="let product of products2" text_wrap (click)="openProductPage(product)">
    <ion-thumbnail item-left>  
      <img [src]=product.images[0].src />
    </ion-thumbnail>
    <h2>{{ product.slug }}</h2>
    <p>
      <span [innerHTML]="product.short_description.substr(0,25) + '...'"></span>
      <span [innerHTML]="product.price_html"></span>
    </p>
    <button ion-button icon clear item-right>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-item>   
  </ion-list>	


<ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
  
</ion-content>
